<!-- <7> How do you add a new element to the end of an array named myArray? -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Element At The End Of Array</title>
  </head>

  <style>
    h1 {
      color: crimson;
      text-decoration: underline;
      text-align: center;
    }
    p {
      color: #4b19ff;
    }

    h5 {
      color: white;
      background-color: #212121;
      text-align: center;
      padding: 10px;
    }
  </style>

  
  <body>
    <h1>Add New Element To The End Of Array</h1>

    <p>
      We can add any element to the end of array by using a property "push".
      Push :adds new element to an already exisitng array at the very last.
    </p>

    <p>Here's how you can do it.</p>

    <h5>
      let myArray = ["n","e"];<br />
      myArray.push("w");
    </h5>

    <script>
      let myArray = ["n", "e"];
      myArray.push("w");
      console.log(myArray);
    </script>
  </body>
</html>
