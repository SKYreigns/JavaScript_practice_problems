<!-- <9> How do you add a new element to the beginning of an array named myArray? -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Element At The Beginning Of Array</title>
  </head>

  <style>
    h1 {
      color: crimson;
      text-decoration: underline;
      text-align: center;
    }
    p {
      color: #4b19ff;
    }

    h5 {
      color: white;
      background-color: #212121;
      text-align: center;
      padding: 10px;
    }
  </style>
  <body>
    <h1>Adding New Element To The Beginning of Array</h1>

    <p>
      To add a new element at the beigninning of array , we should use a
      property "unshift".
    </p>
    <p>Here's how.</p>

    <h5>
      let myArray = ["e","w"];<br />
      myArray.unshift("n");
    </h5>

    <script>
      let myArray = ["e", "w"];
      myArray.unshift("n");
      console.log(myArray);
    </script>
  </body>
</html>
